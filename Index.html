<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made for Jona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>💖 Feliz dia Amor 💖</h1>

    <!-- Carrusel de imágenes -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="img/foto1.jpg" class="carousel-image active">
            <img src="img/foto2.jpg" class="carousel-image">
            <img src="img/foto3.jpg" class="carousel-image">
            <img src="img/foto4.jpg" class="carousel-image">
        </div>
    </div>
    
    <h1>💖 Juntos a la Par 💖</h1>

    <!-- Botones -->
    <div class="buttons-container">
        <button id="dinner-voucher">🍽️ Vale por una cena</button>
        <button id="travel-voucher">✈️ Vale por un viaje a Brasil</button>
    </div>
    <!-- Música de fondo -->
    <audio id="background-music" loop autoplay>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <img src="img/Vale.jpg" alt="Cena Especial">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
