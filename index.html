<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Made for Jona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>💖 Feliz dia Amor 💖</h1>
    <h1>Algunos recuerdos</h1>

    <!-- Carrusel de imágenes -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="img/foto1.jpeg" class="carousel-image active">
            <img src="img/foto2.jpeg" class="carousel-image">
            <img src="img/foto3.jpeg" class="carousel-image">
            <img src="img/foto4.jpeg" class="carousel-image">
            <img src="img/foto5.jpeg" class="carousel-image">
            <img src="img/foto6.jpeg" class="carousel-image">
            <img src="img/foto7.jpeg" class="carousel-image">
            <img src="img/foto8.jpeg" class="carousel-image">
            <img src="img/foto9.jpeg" class="carousel-image">
            <img src="img/foto10.jpeg" class="carousel-image">
            <img src="img/foto11.jpeg" class="carousel-image">
            
        </div>
    </div>
    
    <h1>💖 Selecciona los regalos 💖</h1>

    <!-- Botones -->
    <div class="buttons-container">
        <button id="dinner-voucher">🍽️ Vale por una cena</button>
        <button id="travel-voucher">✈️ Vale por un viaje a Brasil</button>
    </div>
    
    <!-- Música de fondo -->
    <audio id="background-music" loop autoplay>
        <source src="Coldplay.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>
    <button onclick="document.getElementById('background-music').play()">Reproducir música</button>

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <img src="img/Vale.jpeg" alt="Cena Especial">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
